<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Custom style sheet link -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="/materialmanagement/api/static/Css_files/project.css" rel="stylesheet" />
</head>
<body>
<div style="width: 99%;display: flex">
    <div style="width:70%";>
        <div style="margin: 10px;width:847px;height: 637px" >
        <img src="https://media.istockphoto.com/photos/forklift-handling-container-box-loading-picture-id870210304?k=20&m=870210304&s=612x612&w=0&h=3TEU-PRPnj2QLzpqOiWIwWbPaqWfl2qk1h_x1FBwRc4=" style="width:100%;height:635px"   />
        </div>
    </div>
    <div  style="width:35%;">
        <div style="border: 1px solid black;margin: 10px;width: 462px;height: 630px;background-color:whitesmoke;" >
            <div style="font-size: 30px;font-weight: 800;text-align: center;margin-top: 116px;text-decoration: underline">
                Sign In
            </div>
            <div class="container">
                <div class="field" style="margin-top: 50px">
  <p class="control has-icons-left has-icons-right">
    <input class="input input-height" type="email" placeholder="Email">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </p>
</div>
<div class="field" style="margin-top: 50px">
  <p class="control has-icons-left has-icons-right">
    <input class="input input-height" type="password" placeholder="Password">
    <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
       <span class="icon is-large is-right" style="cursor: default">
            <i class="far fa-eye" style="cursor: default"></i>
    </span>
  </p>
</div>
                <div class="row" style="margin-top: 50px">
                    <div class="col">
                        <button class="btn w-100" style="height: 50px;color: black;font-size: 20px;font-weight: 200;background-color: #182C61">
                            Sign In
<span class="icon is-small" style="color: black">
    <i class="fas fa-angle-double-right"></i>
    </span>
    </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
